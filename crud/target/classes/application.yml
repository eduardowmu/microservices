server:
  port: 8081
  servlet:
    context-path: /crud
#banco de dados
spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MYSQL8Dialect
#dialect: org.hibernate.dialect.MYSQL8Dialect (na nossa maquina)
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/produto?createDatabaseIfNotExist=true&allowPublicKeyRetrival=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
    username: root
    password: 

crud:
  rabbitmq:
    exchange: crude.exchange
    routingkey: crud.produto.routingKey
    
eureka:
  instance: 
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/registry/eureka